<body class="relative">
    <!------------------  Payment Sucessful  modal ---------------------->
    <section class="hidden fixed w-[100vw] h-[100vh] left-0 top-0 z-[100] bg-[rgba(0,0,0,0.4)] overflow-y-auto md:items-center md:justify-center" id="payment-successful-modal">

        <!--- Main content--->
        <div class="flex flex-col bg-white rounded-lg mt-[7rem] mx-8 md:mx-auto md:w-[45%!important] md:mt-0 lg:w-[30%!important]" style="width: calc(100% - 4rem)">
            <img src="../public/images/bible-stars-logo.png" alt="" class="h-24 mx-auto mt-4">

            <h2 class="text-[#5cb85c] text-xl font-nunito font-bold text-center mx-4 mt-0 md:mt-0">Payment Successful</h2>

            <!------------- THIS IS WHERE THE PIN WILL REFLECT ------->
            <p class="text-slate-900 text-base font-raleway font-medium text-center mx-4 mt-4 md:mx-6 md:leading-[1.8]">Your one-time PIN is <span class="pin-entry font-bold">012345670</span>. It has also been sent to your email address and as an SMS. Thank you for your interest and support.</p>

            <a href="../viewersprizeplay/enter-pin.html" class="mx-auto"><button class="bg-[#5cb85c] text-white text-base font-medium rounded-full w-28 h-12 mt-5 mb-6 md:mt-2 md:mb-8">Enter PIN</button></a>
            
        </div>
    </section>


    <script>
        const paymentSuccessfulModal = document.getElementById("payment-successful-modal")
        var desktopWidth = window.matchMedia("(min-width:900px)")

        function showPaymentSuccessfulModal() {
            if(desktopWidth.matches){
                //Display no Voting Modal for desktop
                paymentSuccessfulModal.classList.remove("hidden")
                paymentSuccessfulModal.classList.add("flex")
            }else{
                //Display no Voting Modal for mobile
                paymentSuccessfulModal.classList.remove("hidden")
                paymentSuccessfulModal.classList.add("block")
            }
        }

        /////This script ensures a smooth responsiveness of the payment successful Modal
        function paymentSuccesfulModalResp(e) {
            if(e.matches && paymentSuccessfulModal.classList.contains("block")){
                paymentSuccessfulModal.classList.remove("block")
                paymentSuccessfulModal.classList.add("flex")
            }else{
                paymentSuccessfulModal.classList.remove("flex")
                paymentSuccessfulModal.classList.add("block")
            }
        }

        desktopWidth.addListener(paymentSuccesfulModalResp)
        paymentSuccesfulModalResp(desktopWidth)

        //show payment successful modal on page load
        window.onload = showPaymentSuccessfulModal
    </script>
