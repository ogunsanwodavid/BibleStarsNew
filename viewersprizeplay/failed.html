    <!--------------Added Styles------------>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        button , a , i{
            cursor: pointer;
        }

        a{
            text-decoration: none;
        }

        input,select{
            outline-width:0;
        }

        #bg-video-desktop{
            display: none;
            position: fixed;
            top:0;
            left:0;
            z-index: -10;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        #bg-video-mobile{
            position: fixed;
            top:0;
            left:0;
            z-index: -10;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .main-content{
            width: calc(100% - 20px);
            position: fixed;
            left: 50%;
            overflow-y: scroll;
            height: 300px;
            max-width: 500px;
            margin: 230px auto 10px auto;
            transform: translateX(-50%);
            padding: 15px 20px 30px 20px;
            border-radius: 15px;
            background-color: rgba(255,255,255,0.8);
        }

        .main-content::-webkit-scrollbar {
            width: 0px;
        }

        .main-content::-webkit-scrollbar-track {
            background-color: #fff;
            border-radius: 10px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background-color: #0f1729;
            border-radius:10px;
        }

        .main-content h2{
            color: #0f1729;
            font-weight: 700;
            font-size: 1.5rem;
            font-family: 'Raleway' , sans-serif;
            text-align: center;
            line-height: 1.8rem;
        }

        .main-content h3{
            color: #0f1729;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Nunito' , sans-serif;
            text-align: center;
            margin-top: 10px;
        }

        .buttons{
            margin-top: 15px;
            margin-bottom: 45px;
        }

        .page-btn{
            width: 100%;
            height: 40px;
            background-color: #0f1729;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Raleway' , sans-serif;
            border-radius: 10px;
            margin-top: 10px;
        }

        @media (min-width: 450px) {
            #bg-video-desktop{
                display: block;
            }

            #bg-video-mobile{
                display: none;
            }

            .main-content h2{
                font-size: 1.8rem;
                line-height: 2rem;
            }

            .main-content h3{
                font-size: 1.2rem
            }

            .page-btn{
                height: 50px;
                font-size: 1.1rem;
            }
        }
    </style>
